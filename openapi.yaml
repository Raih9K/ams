openapi: 3.0.3
info:
  title: Academy Management System API
  version: 1.0.0
  description: RESTful API for the AMS backend.
servers:
  - url: https://api.example.com/v1
    description: Production server
  - url: http://localhost:3000/v1
    description: Local development server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        isActive:
          type: boolean
      required:
        - email
    Profile:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        userId:
          type: integer
      required:
        - name
        - userId
    Permission:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        scope:
          type: string
          enum: [UNLIMITED, TIME_BASED]
        startDate:
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
      required:
        - name
        - scope
    Student:
      type: object
      properties:
        id:
          type: integer
        firstName:
          type: string
        lastName:
          type: string
        dob:
          type: string
          format: date-time
      required:
        - firstName
        - lastName
    Course:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        isActive:
          type: boolean
      required:
        - title
paths:
  /auth/login:
    post:
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
              required:
                - email
                - password
      responses:
        "200":
          description: Successful login returns JWT
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
        "401":
          description: Invalid credentials
  /users:
    get:
      summary: List all users
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Array of users
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
    post:
      summary: Create a new user (admin only)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
      responses:
        "201":
          description: User created
  /profiles:
    get:
      summary: List profiles
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Array of profiles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Profile"
    post:
      summary: Create a profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Profile"
      responses:
        "201":
          description: Profile created
  /permissions:
    get:
      summary: List permissions
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Array of permissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Permission"
    post:
      summary: Create a permission
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Permission"
      responses:
        "201":
          description: Permission created
  /students:
    get:
      summary: List students
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Array of students
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Student"
    post:
      summary: Admit a new student
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Student"
      responses:
        "201":
          description: Student admitted
  /courses:
    get:
      summary: List courses
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Array of courses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Course"
    post:
      summary: Create a course
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Course"
      responses:
        "201":
          description: Course created
security:
  - bearerAuth: []
